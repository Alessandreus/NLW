<!DOCTYPE html>
<html lang="pt_bt">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% block title %}
            <title>Ecoleta</title>
        {% endblock title %}

        <!-- Importando link da font, após escolher os tipos e pegando esse link no Embed Caso for colocar na mesma importação -->
        <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:ital,wght@1,700&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="/styles/main.css">

        {% block styles %}{% endblock styles %}

        <link rel="stylesheet" href="/styles/responsive.css">
    </head>

    <body>
        <div id="{{pageId}}">
            {% block content %}{% endblock content %}
        </div>

        {% block modal %}
        {% endblock modal %}

        {% block scripts %}
        {% endblock scripts %}

    </body>

</html>
